<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>Coca Cola</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header class="nav">
        <a href="#" class="logo">
          <img src="./img/logo.png" alt="logo Coca Cola" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <main class="content">
        <div class="text-box">
          <h1>Taste the Feeling</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo
          </p>
          <div class="btn">
            <a href="#">Learn More</a>
          </div>
        </div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="img-box">
                <img src="./img/cocacola1.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-box">
                <img src="../img/cocacola2.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-box">
                <img src="./img/cocacola3.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-box">
                <img src="../img/cocacola4.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-box">
                <img src="./img/cocacola5.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-box">
                <img src="./img/cocacola6.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="social-midia">
        <ul>
          <li>
            <a href="#"><img src="./img/twitter.png" alt="facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/twitter.png" alt="twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/instagram.png" alt="instagram" /></a>
          </li>
        </ul>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        effect: "coverflow",
        rotate: 0,
        depth: 100,
        scale: 1,
        modifier: 2,
        stretch: 0,
        slidesShadows: false,
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 2,
        enabled: true,
        loop: true,
      });
    </script>
  </body>
</html>
